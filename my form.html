<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<div id="form container">
    <div class="form group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

    <div class="form group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        </div>
    <div class="form group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
    <div class="form group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="others">Others</option></select>
        </div>
    <div class="form group">
                <label>Interest</label>
                <input type="checkbox" id="interest1" name="interest 1">
                <label for="interest1"> Coding</label>

                <input type="checkbox" id="interest2" name="interest 2">
                <label for="interest2">Travelling</label>

                <input type="checkbox" id="interest3" name="interest 1">
                <label for="interest3">Learning new skills</label>
                <input type="checkbox" id="interest4" name="interest4">
                <label for="interest4">Hiking</label>
                <input type="checkbox" id="interest5" name="interest 1">
                <label for="interest5">Reading</label>
                </div>
        <br>
        <br>
        <br>

    <div class="form group">
                    <label>choose a programming Language</label>
                    <label for="lang1">Kotlin</label>
                    <input type="radio" id="lang1" name="lang1">

                     <label for="lang2">Java Script</label>
                    <input type="radio" id="lang2" name="lang2">

                    <label for="lang3"> Python</label>
                    <input type="radio" id="lang3" name="lang3">

                     <label for="lang4"> Golang</label>
                    <input type="radio" id="lang4" name="lang4">

                     <label for="lang5"> PHP</label>
                    <input type="radio" id="lang5" name="lang5">

                     <label for="lang6">Ruby</label>
                    <input type="radio" id="lang6" name="lang6">

                    <label for="lang7"> SQl</label>
                    <input type="radio" id="lang7" name="lang7">

                    <label for="lang8">C & C++</label>
                    <input type="radio" id="lang8" name="lang8">






                </div>


  <div class="form group">
      <label for="message">Additional message</label>
      <textarea name="message" id="message" ></textarea>
      <input type="submit" value="Submit">
  </div>

    </div>
    </div>
</body>
</html>
